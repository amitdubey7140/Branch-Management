  <div class="row">
    <div class="col-md-6">
      <apx-chart [dataLabels]="chartOptions.dataLabels" [fill]="chartOptions.fill" [series]="chartOptions.series"
        [chart]="chartOptions.chart" [labels]="chartOptions.labels" [tooltip]="chartOptions.tooltip" [title]="chartOptions.title" [xaxis]="chartOptions.xaxis" [yaxis]="chartOptions.yaxis">
      </apx-chart>
    </div>
    <div class="col-md-6">

    </div>
  </div>
</div>
